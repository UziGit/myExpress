<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card my-5">
            <div class="card-body">
              <h1 class="my-5 dispay-4">Login</h1>

              <form action="#" method="POST">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    value=""
                    placeholder="Enter your username"
                  />
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    value=""
                    placeholder="Enter your password"
                  />
                </div>
                <button class="btn btn-primary btn-block my-4" type="submit">
                  Login
                </button>
              </form>
              <p class="card-text">
                <small class="text-muted">
                  Not a member yet?
                  <a href="#">Create an account.</a>
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/font-awesome/5.10.2/js/all.min.js"></script>
  </body>
</html>
